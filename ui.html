<style>
  /* Vars */
  :root {
    /* COLORS */
    /* Accent */
    --blue: #18a0fb;
    --purple: #7b61ff;
    --hot-pink: #ff00ff;
    --green: #1bc47d;
    --red: #f24822;
    --yellow: #ffeb00;
    /* Basic foreground */
    --black: #000000;
    --black8: rgba(0, 0, 0, .8);
    --black8-opaque: #333333;
    --black3: rgba(0, 0, 0, .3);
    --black3-opaque: #B3B3B3;
    --white: #ffffff;
    --white8: rgba(255, 255, 255, .8);
    --white4: rgba(255, 255, 255, .4);
    /* Basic background */
    --grey: #f0f0f0;
    --silver: #e5e5e5;
    --hud: #222222;
    --toolbar: #2c2c2c;
    /* Special */
    --black1: rgba(0, 0, 0, .1);
    --blue3: rgba(24, 145, 251, .3);
    --purple4: rgba(123, 97, 255, .4);
    --hover-fill: rgba(0, 0, 0, .06);
    --selection-a: #daebf7;
    --selection-b: #edf5fa;
    --white2: rgba(255, 255, 255, .2);
    /* TYPOGRAPHY */
    /* Pos = positive applications (black on white) */
    /* Neg = negative applications (white on black) */
    /* Font stack */
    --font-stack: 'Inter', sans-serif;
    /* Font sizes */
    --font-size-xsmall: 11px;
    --font-size-small: 12px;
    --font-size-large: 13px;
    --font-size-xlarge: 14px;
    /* Font weights */
    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --font-weight-bold: 600;
    /* Lineheight */
    --font-line-height: 16px;
    /* Use For xsmall, small font sizes */
    --font-line-height-large: 24px;
    /* Use For large, xlarge font sizes */
    /* Letterspacing */
    --font-letter-spacing-pos-xsmall: .005em;
    --font-letter-spacing-neg-xsmall: .01em;
    --font-letter-spacing-pos-small: 0;
    --font-letter-spacing-neg-small: .005em;
    --font-letter-spacing-pos-large: -.0025em;
    --font-letter-spacing-neg-large: .0025em;
    --font-letter-spacing-pos-xlarge: -.001em;
    --font-letter-spacing-neg-xlarge: -.001em;
    /* BORDER RADIUS */
    --border-radius-small: 2px;
    --border-radius-med: 5px;
    --border-radius-large: 6px;
    /* SHADOWS */
    --shadow-hud: 0 5px 17px rgba(0, 0, 0, .2), 0 2px 7px rgba(0, 0, 0, .15);
    --shadow-floating-window: 0 2px 14px rgba(0, 0, 0, .15);
    /* SPACING + SIZING */
    --size-xxxsmall: 4px;
    --size-xxsmall: 8px;
    --size-xsmall: 16px;
    --size-small: 24px;
    --size-medium: 32px;
    --size-large: 40px;
    --size-xlarge: 48px;
    --size-xxlarge: 64px;
    --size-xxxlarge: 80px;
  }

  /* Global styles */
  * {
    box-sizing: border-box;
  }

  body {
    position: relative;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
  }

  /*  FONTS */
  @font-face {
    font-family: 'Inter';
    font-weight: 400;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7") format("woff2"), url("https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7") format("woff");
  }

  @font-face {
    font-family: 'Inter';
    font-weight: 500;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7") format("woff2"), url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7") format("woff");
  }

  @font-face {
    font-family: 'Inter';
    font-weight: 600;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7") format("woff2"), url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7") format("woff");
  }

  button {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: var(--border-radius-large);
    color: var(--white);
    flex-shrink: 0;
    font-family: var(--font-stack);
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-medium);
    letter-spacing: var(--font-letter-spacing-neg-small);
    line-height: var(--font-line-height);
    height: var(--size-medium);
    padding: 0 var(--size-xsmall) 0 var(--size-xsmall);
    text-decoration: none;
    outline: none;
    border: 2px solid transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 15px;
  }

  .button--primary {
    background-color: var(--blue);
    width: 90%;
  }


  .input {
    position: relative;
  }

  .input__field {
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-normal);
    letter-spacing: var(--font-letter-spacing-neg-xsmall);
    line-height: var(--line-height);
    position: relative;
    display: flex;
    overflow: visible;
    align-items: center;
    width: 100%;
    height: 30px;
    margin: 1px 0 1px 0;
    padding: var(--size-xxsmall) var(--size-xxxsmall) var(--size-xxsmall) var(--size-xxsmall);
    color: var(--black8);
    border: 1px solid transparent;
    border-radius: var(--border-radius-small);
    outline: none;
    background-color: var(--white);
  }

  .input__field:hover,
  .input__field:placeholder-shown:hover {
    color: var(--black8);
    border: 1px solid var(--black1);
    background-image: none;
  }

  .input__field::-moz-selection {
    color: var(--black);
    background-color: var(--blue3);
  }

  .input__field::selection {
    color: var(--black);
    background-color: var(--blue3);
  }

  .input__field::-moz-placeholder {
    color: var(--black3);
    border: 1px solid transparent;
  }

  .input__field:-ms-input-placeholder {
    color: var(--black3);
    border: 1px solid transparent;
  }

  .input__field::placeholder {
    color: var(--black3);
    border: 1px solid transparent;
  }

  .input__field:placeholder-shown {
    border: 1px solid var(--black1);
  }

  .input__field:focus:placeholder-shown {
    border: 1px solid var(--blue);
    outline: 1px solid var(--blue);
    outline-offset: -2px;
  }

  .input__field:disabled:hover {
    border: 1px solid transparent;
  }

  .input__field:active,
  .input__field:focus {
    color: var(--black);
    border: 1px solid var(--blue);
    outline: 1px solid var(--blue);
    outline-offset: -2px;
  }

  .input__field:disabled {
    position: relative;
    color: var(--black3);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .input__field:disabled:active {
    outline: none;
  }

  .input--with-icon .input__field {
    padding-left: 32px;
  }

  .input--borders {
    border: 1px solid var(--black1);
  }

  .input .icon {
    position: absolute;
    top: 0px;
    left: 0;
    width: var(--size-medium);
    height: var(--size-medium);
    z-index: 1;
    opacity: 0.3;
  }

  .radio-wrapper,
  .checkbox-wrapper {
    align-items: center;
    cursor: default;
    display: flex;
    /* height: var(--size-medium); */
    position: relative;
    padding: 5px 20px;
    border-top: 1px solid var(--silver);
  }

  .checkbox {
    margin: 0;
  }

  .radio__button {
    opacity: 0;
    /* width: 10px; */
    height: 10px;
    margin: 0;
    padding: 0;
  }

  .radio__button:checked+.radio__label:before {
    background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Crect width="6" height="6" rx="3" fill="black" fill-opacity="0.8"/%3E%3C/svg%3E%0A');
    background-repeat: no-repeat;
    background-position: 2px 2px;
  }

  .radio__button:disabled+.radio__label {
    opacity: 0.3;
  }

  .radio__button:checked:disabled+.radio__label:before {
    border: 1px solid var(--black);
  }

  .radio__label {
    align-items: center;
    color: var(--black8);
    display: flex;
    font-family: var(--font-stack);
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-normal);
    line-height: var(--font-line-height);
    letter-spacing: var(--font-letter-spacing-pos-xsmall);
    margin-left: -16px;
    padding: 0 var(--size-xsmall) 0 var(--size-small);
    height: 100%;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .radio__label:before {
    border: 1px solid var(--black8);
    border-radius: var(--border-radius-small);
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    margin: 2px 10px 0 -8px;
    border-radius: 50%;
  }

  .label {
    font-size: var(--font-size-xsmall);
    font-weight: var(--font-weight-normal);
    letter-spacing: var(--font-letter-spacing-pos-xsmall);
    line-height: var(--line-height);
    color: var(--black2);
    height: var(--size-medium);
    width: 100%;
    display: flex;
    align-items: center;
    cursor: default;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: 0 var(--size-xxxsmall) 0 var(--size-xxsmall);
  }

  .label.bold {
    color: var(--black);
    font-weight: var(--font-weight-bold);
    margin-bottom: 10px;
  }

  .wrapper .row {
    display: grid;
    grid-template-columns: 100px 1fr 52px;
    grid-gap: 20px;
    align-items: flex-start;
    padding: 10px;
  }

  .col {
    margin-bottom: 10px;
  }

  .wrapper h2 {
    padding: 20px 15px 0;
  }

  #bar {
    text-align: center;
    padding: 7px;
    background: #f2f2f2;
    border-bottom: 1px solid #eeeeee;
    margin-top: 15px;
    color: #000;
    /* display: flex; */
    align-items: center;
    /* justify-content: space-between; */
    /* position: fixed;
    bottom: 0;
    left: 0; */
    width: 100%;
    z-index: 100;
    font-size: 9px;
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.2);
    color: var(--black2);
  }

  a {
    color: var(--black);
    text-decoration: none;
    transition: .3s ease all;
  }

  a:hover {
    opacity: 50%;
    transition: .3s ease all;
  }

  select.input__field {
    padding: var(--size-xxsmall) 0;
  }
</style>

<div class="content-wrapper">
  <div class="wrapper">
    <div class="row">
      <div class="col">
        <label class="label">Column Count</label>
        <input type="input" class="input__field" id="column-count" type="number" value="2">
      </div>

      <div class="col">
        <select class="input__field" id="width-type">
          <option value="column" selected>Column Width</option>
          <option value="container">Container Width</option>
        </select>
        <input type="input" class="input__field" id="width" type="number" value="350">
      </div>

      <div class="col">
        <label class="label">Gutter</label>
        <input type="input" class="input__field" id="column-gutter" type="number" value="50">
      </div>
    </div>
    <div class="radio-wrapper">
      <input id="radioButton1" type="radio" class="radio__button" value="paragraphs" name="priority" checked>
      <label for="radioButton1" class="radio__label label">Prioritise Paragraphs</label>
      <input id="radioButton2" type="radio" class="radio__button" value="evenness" name="priority">
      <label for="radioButton2" class="radio__label label">Prioritise Even Split</label>
    </div>
    <div class="checkbox-wrapper">
      <input id="checkbox1" type="checkbox" class="checkbox" value="removeLinebreaks" name="removeLinebreaks" checked>
      <label for="checkbox1" class="checkbox__label label">Remove multiple line breaks</label>
    </div>
  </div>
  <button id="create" class="button button--primary">Create columns</button>

  <div id="bar"><a href="https://www.buymeacoffee.com/jaclyntan" target="_blank">Buy me a coffee ♥️</a></div>
</div>

<script>
  document.getElementById('create').onclick = () => {
    // console.log(document.querySelector('input[name="priority"]:checked'))
    const columnCount = parseInt(document.getElementById('column-count').value);
    const widthType = document.getElementById('width-type').value;
    const width = parseInt(document.getElementById('width').value);
    const columnGutter = parseInt(document.getElementById('column-gutter').value);
    const priority = document.querySelector('input[name="priority"]:checked').value;
    const removeLinebreaks = document.querySelector('input[name="removeLinebreaks"]').checked;

    parent.postMessage({
      pluginMessage: {
        type: 'create-columns',
        columnCount: columnCount,
        widthType: widthType,
        width: width,
        columnGutter: columnGutter,
        priority: priority,
        removeLinebreaks: removeLinebreaks
      }
    }, '*')
  }
</script>
